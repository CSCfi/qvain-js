<style>
@import url(https://fonts.googleapis.com/css?family=Montserrat:400);

body {
  font: 16px/1.4em "Montserrat", Arial, sans-serif;
}

* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

.chart-percentage,
.chart-logo {
  font: 16px/1.4em "Montserrat", Arial, sans-serif;
  fill: #000;
  -moz-transform: translateY(0.25em);
  -ms-transform: translateY(0.25em);
  -webkit-transform: translateY(0.25em);
  transform: translateY(0.25em);
}

.chart-text-number {
  font-size: 0.6em;
  line-height: 1;
  text-anchor: middle;
  -moz-transform: translateY(-0.25em);
  -ms-transform: translateY(-0.25em);
  -webkit-transform: translateY(-0.25em);
  transform: translateY(-0.25em);
}

.chart-text-qvain {
  fill: #023;
  font-size: 0.6em;
  line-height: 1;
  text-anchor: middle;
  transform: translateY(-0.10em); /* wiggle it; we have a descender but no ascender */
  alignment-baseline: baseline;
  /* auto | baseline | before-edge | text-before-edge | middle | central | after-edge | text-after-edge | ideographic | alphabetic | hanging | mathematical | inherit */
}

.chart-text-label {
  font-size: 0.2em;
  text-transform: uppercase;
  text-anchor: middle;
  -moz-transform: translateY(0.7em);
  -ms-transform: translateY(0.7em);
  -webkit-transform: translateY(0.7em);
  transform: translateY(0.7em);
}

figure {
  display: flex;
  justify-content: space-around;
  flex-direction: column;
  margin-left: -15px;
  margin-right: -15px;
}

@media (min-width: 768px) {
  figure {
    flex-direction: row;
  }
}

.figure-content,
.figure-key {
  flex: 1;
  padding-left: 15px;
  padding-right: 15px;
  align-self: center;
}

.figure-content svg {
  height: auto;
}

.figure-key {
  min-width: calc(8 / 12);
}

.figure-key [class*="shape-"] {
  margin-right: 6px;
}

.figure-key-list {
  margin: 0;
  padding: 0;
  list-style: none;
}

.figure-key-list li {
  margin: 0 0 8px;
  padding: 0;
}

.shape-circle {
  display: inline-block;
  vertical-align: middle;
  width: 32px;
  height: 32px;
  -webkit-border-radius: 50%;
     -moz-border-radius: 50%;
          border-radius: 50%;
}

.shape-fuschia {
  background-color: #ce4b99;
}

.shape-lemon-lime {
  background-color: #b1c94e;
}

.shape-blue {
  background-color: #377bbc;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  overflow: hidden;
  clip: rect(0,0,0,0);
  border: 0;
}

circle#completion {
	/*animation: fillup 2s linear 1; */
	animation: fillup 2s ease-out 1;
}

@keyframes fillup {
  /* to { stroke-dasharray: 60 100; } */
  from { stroke-dasharray: 0 100; stroke: #ff3; stroke-dashoffset: 50; }
}

#leg-of-q {
	/* animation: q-appear 2s linear 1; */
	/* animation: from-origin 2s ease-in 1, no-stroke 2.4s linear 1; */
	animation: q-appear 2.6s linear 1;
}

.chart-logo {
	/* animation: q-appear 2s linear 1; */
	/* animation: fade-in 2s ease-out 1; */
	animation: q-appear 2.2s linear 1;
}

@keyframes q-appear {
	0% { visibility: hidden; }
	99% { visibility: hidden; }
	100% { visibility: visible; }
}

@keyframes fade-in {
	from { opacity: 0; }
}

@keyframes from-origin {
	from { transform: translate(20px, 20px); opacity: 0; }
	to { transform: translate(28px, 28px); }
}

@keyframes no-stroke {
	0% { stroke-opacity: 0; fill: #fff; }
	99% { stroke-opacity: 0; fill: #fff; }
	100% { stroke-opacity: 1; }
}
</style>

    </svg>
  </div>
  <figcaption class="figure-key" style="visibility: hidden;">
